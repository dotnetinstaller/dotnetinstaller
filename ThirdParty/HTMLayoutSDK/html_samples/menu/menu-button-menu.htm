<html>
  <head>
  <style>
    @import url(std-menu.css);

    menu.cool,
    menu.cool menu
    {
      background-color: yellow red green blue;
      color:white;
    }

    menu.cool li:current
    {
      background: transparent url(images/transparent.png) repeat;
    }

   .innerButton
    {
      active-off!: return cancel;
      active-on!: self.show-popup( $1(menu.cool2), 9, 2 ),return cancel;
    }
  </style>
  </head>
<body>

<button type="menu">Button with menu
  <menu>
    <li>Item1<button class="innerButton">Click me</button></li>
  </menu>
</button>

<menu class="cool2">
  <li>Third item
    <menu>
      <li>First sub-item</li>
      <li>Second sub-item</li>
    </menu>
  </li>
  <li>Fourth item</li>
</menu>

</body>
</html>
